<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Campus Services - Transport</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Campus Services</h1>
    <div class="welcome" id="welcomeBar">Welcome!</div>
  </header>

  <div class="wrap">
    <aside id="sidebar"></aside>
    <main class="content">
      <section>
        <h2>Transport Request</h2>
        <label>Date</label><input type="date" id="tDate">
        <label>Time</label><input type="time" id="tTime">
        <label>Pickup</label><input id="tFrom">
        <label>Destination</label><input id="tTo">
        <label>Passengers</label><input type="number" id="tCount">
        <button onclick="submitTransport()">Submit</button>
        <p id="tMsg"></p>
      </section>
    </main>
  </div>

  <script src="common.js"></script>
  <script src="transport.js"></script>
</body>
</html>
