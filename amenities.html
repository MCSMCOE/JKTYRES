<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Amenities Request</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar navbar-dark bg-dark px-4">
    <a href="dashboard.html" class="navbar-brand">üè¢ Office Admin Portal</a>
    <button class="btn btn-outline-light btn-sm" onclick="logout()">Logout</button>
  </nav>

  <div class="container mt-4">
    <h3>üõ†Ô∏è Amenities Request Portal</h3>
    <p class="text-muted">Employees can raise requests for office items. Admin can review and mark them as collected.</p>

    <!-- Tabs -->
    <ul class="nav nav-tabs mt-4" id="amenityTabs">
      <li class="nav-item"><a class="nav-link active" data-bs-toggle="tab" href="#empAmenity">Employee</a></li>
      <li class="nav-item"><a class="nav-link" data-bs-toggle="tab" href="#adminAmenity">Admin</a></li>
    </ul>

    <div class="tab-content mt-3">
      <!-- Employee View -->
      <div class="tab-pane fade show active" id="empAmenity">
        <div class="card p-3 mb-3">
          <h5>New Request</h5>
          <form id="amenityForm" onsubmit="addAmenityRequest(event)">
            <div class="row mb-3">
              <div class="col-md-4">
                <label>Date</label>
                <input type="date" id="reqDate" class="form-control" required>
              </div>
              <div class="col-md-4">
                <label>Employee Name</label>
                <input type="text" id="reqEmp" class="form-control" disabled>
              </div>
              <div class="col-md-4">
                <label>Item Required</label>
                <select id="reqItem" class="form-select" required>
                  <option value="">Select Item</option>
                  <option>Business Card</option>
                  <option>Identity Card</option>
                  <option>Safety Shoes</option>
                  <option>Stationery</option>
                </select>
              </div>
            </div>
            <div class="mb-3">
              <label>Reason / Details</label>
              <textarea id="reqDetails" class="form-control" placeholder="Mention specific details or reason" required></textarea>
            </div>
            <button class="btn btn-primary">Submit Request</button>
          </form>
        </div>

        <div class="card p-3">
          <h5>My Requests</h5>
          <table class="table table-bordered" id="empAmenityTable">
            <thead>
              <tr><th>ID</th><th>Date</th><th>Item</th><th>Details</th><th>Status</th></tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>

      <!-- Admin View -->
      <div class="tab-pane fade" id="adminAmenity">
        <div class="card p-3">
          <h5>Pending Requests</h5>
          <table class="table table-striped" id="adminAmenityTable">
            <thead>
              <tr><th>ID</th><th>Date</th><th>Employee</th><th>Item</th><th>Details</th><th>Status</th><th>Action</th></tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
  <script>
  document.addEventListener("DOMContentLoaded", () => {
    applyAmenityRoleView();
  });
</script>

</body>
</html>
