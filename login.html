<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Campus Services - Login</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f6f7fb; display:flex; justify-content:center; align-items:center; height:100vh; }
    .card { background:#fff; padding:20px; border-radius:12px; box-shadow:0 2px 8px rgba(0,0,0,0.1); width:320px; }
    h2 { margin-top:0; }
    label { display:block; margin:8px 0 4px; font-size:14px; }
    input { width:100%; padding:8px; border:1px solid #ccc; border-radius:6px; }
    button { margin-top:12px; width:100%; padding:10px; background:#2f2465; color:#fff; border:none; border-radius:6px; cursor:pointer; }
    button:hover { background:#241a50; }
  </style>
</head>
<body>
  <div class="card">
    <img src="jk.jpeg" alt="Image not displayed">
    <h2>Login</h2>
    <label>Name</label>
    <input id="lgName" placeholder="Your Name">
    <label>Email</label>
    <input id="lgEmail" placeholder="name@college.edu">
    <label>Department</label>
    <input id="lgDept" placeholder="Department">
    <button onclick="doLogin()">Login</button>
  </div>
  <script src="common.js"></script>
</body>
</html>
